<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap</title>

  <!-- Bootstrap core CSS -->
  <link href="../../src/css/bootstrap.min.css" rel="stylesheet">


  <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4 logo" src="../../src/img/logo.png" alt="" width="144" height="144">

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email adresi</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Şifre</label>
      </div>

      <div class="d-flex justify-content-between m-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni hatırla
        </label>
        <a href="#" class="text-decoration-none">Şifremi unuttum</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş yap</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
    </form>
  </main>




  <script src="/src/js/jquery-3.6.0.min.js"></script>

</body>


</html>
