<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>

  <link href="/public/src/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/src/css/navbar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="/public/pages/profilePage/profile.css" />
</head>

<body>
  <nav class="col-md-2" id="nav-placeholder"></nav>
  <div class="col-md-10 body">
    <div class="user-dashboard-info-box table-responsive mb-5 user-view">
      <div class="row">
        <div class="col-md-4 thumb">
          <div id="userImg" class="user-img">
            <div class="image-picker">
              <label for="file" class="btn"><i class="bi bi-upload"></i></label>
              <input type="file" id="file" name="file"
                onchange="document.getElementById('userImg').style.backgroundImage ='url('+ window.URL.createObjectURL(this.files[0])+')'" />
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="userName" placeholder="Adı" disabled />
              <label for="floatingInput1">Adı</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="userSurname" placeholder="Soyadı" disabled />
              <label for="floatingInput1">Soyadı</label>
            </div>
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="userMail" placeholder="Mail" disabled />
              <label for="floatingInput1">Mail</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="userPassword" placeholder="Şifre" />
              <label for="floatingInput1">Şifre</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="userTC" placeholder="TC No" disabled />
              <label for="floatingInput1">TC No</label>
            </div>
            <div class="btn-group user-type-btn-group" id="userType" role="group"
              aria-label="Basic mixed styles example">
              <button type="button" id="userType1" class="btn btn-success" disabled>
                Öğrenci
              </button>
              <button type="button" id="userType3" class="btn btn-success" disabled>
                Öğretmen
              </button>
              <button type="button" id="userType2" class="btn btn-success" disabled>
                Admin
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="btn btn-primary close-user-view-modal" onClick="submit()" aria-label="Close">
          Kaydet
        </button>
      </div>
    </div>
    <div class="user-dashboard-info-box table-responsive user-frequency-setting">
      <div class="row">
        <h4>Soru çıkma sıklığı</h4>
      </div>
      <div class="row">
        <table class="table mb-0">
          <thead class="quiz-head">
            <tr>
              <th class="text-center">1.Doğru</th>
              <th class="text-center">2.Doğru</th>
              <th class="text-center">3.Doğru</th>
              <th class="text-center">4.Doğru</th>
              <th class="text-center">5.Doğru</th>
              <th class="text-center">6.Doğru</th>
              <th class="text-end">Kaydet</th>
            </tr>
          </thead>
          <tbody id="quizList" class="quizzes-body">
            <tr>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency0" />
              </td>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency1" />
              </td>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency2" />
              </td>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency3" />
              </td>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency4" />
              </td>
              <td class="text-center">
                <input type="number" class="form-control" id="frequency5" />
              </td>
              <td class="actions text-end">
                <button type="button" class="btn btn-success close-user-view-modal" onClick="submitFrequencySetting()"
                  aria-label="Close">
                  <i class="bi bi-check-lg"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/public/src/js/jquery-3.6.0.min.js"></script>
  <script src="/public/src/js/main.js"></script>
  <script>
    $(function () {
      $("#nav-placeholder").load(
        "/public/src/Components/navbarComponent.html",
        function () {
          $("#nav-placeholder")
            .addClass("permission-" + USERLOGDATA().userTypeID)
            .children()
            .find(".list-item")
            .filter(":contains('Profil')")
            .addClass("active");
          if (USERLOGDATA().image)
            $("#navbarProfileImage").attr("src", USERLOGDATA().image);
          $("#name").text(USERLOGDATA().name + " " + USERLOGDATA().surname);
        }
      );
    });
  </script>
  <script src="profile.js"></script>
</body>

</html>
