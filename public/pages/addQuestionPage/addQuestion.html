<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>

    <link href="../../src/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../quizModule/quiz.css">
    <link rel="stylesheet" href="addQuestion.css">

</head>

<body>
    <nav class="col-md-2" id="nav-placeholder">
    </nav>
    <div class="col-md-10 body">
        <div class="question-body">
            <div class="add-question-card">
                <div class="quiz-container">
                    <div class="question-item">
                        <div class="question-head">
                            <div class="question-img">
                                <div class="image-picker">
                                    <i class="bi bi-upload"></i>
                                </div>
                            </div>
                            <div class="question-text-area">
                                <div class="question-subject">
                                    <select id="inputState" class="form-control">
                                        <option selected>Ders Seçiniz</option>
                                        <option>Matematik</option>
                                        <option>Kimya</option>
                                    </select>
                                    <select id="inputState" class="form-control">
                                        <option selected>Konu Seçiniz</option>
                                        <option>Toplama</option>
                                        <option>Çıkarma</option>
                                    </select>
                                </div>
                                <div class="question-text">
                                    <textarea class="form-control text-area" rows="7" id="exampleFormControlTextarea1"
                                        placeholder="Sorunuzu buraya yazabilirsiniz."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="question-stylish">
                            <div class="stylish">
                                <label for="inputPassword3" class="col-form-label">A)</label>
                                <input type="text" class="form-control" id="inputPassword3"
                                    placeholder="Şıkkı doldurun.">
                            </div>
                            <div class="stylish">
                                <label for="inputPassword3" class="col-form-label">B)</label>
                                <input type="text" class="form-control" id="inputPassword3"
                                    placeholder="Şıkkı doldurun.">
                            </div>
                            <div class="stylish">
                                <label for="inputPassword3" class="col-form-label">C)</label>
                                <input type="text" class="form-control" id="inputPassword3"
                                    placeholder="Şıkkı doldurun.">
                            </div>
                            <div class="stylish">
                                <label for="inputPassword3" class="col-form-label">D)</label>
                                <input type="text" class="form-control" id="inputPassword3"
                                    placeholder="Şıkkı doldurun.">
                            </div>
                        </div>
                        <div class="submit-button">
                            <button type="submit" class="btn btn-primary">Ekle</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../src/js/jquery-3.6.0.min.js">
    </script>
    <script>
        $(function () {
            $("#nav-placeholder").load("../../src/Components/navbarComponent.html", function () {
                $("#nav-placeholder").children().find('.list-item').filter(":contains('Soru Hazırla')").addClass("active");
            });
        });
    </script>
    <script>
        $('.question-stylish').on('click', '.stylish', function () {
            $(this).addClass('active').siblings().removeClass('active');
        });
    </script>
</body>

</html>
