<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soru Hazırla</title>

  <link href="../../src/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../src/css/navbar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="addQuestion.css" />
</head>

<body>
  <nav class="col-md-2" id="nav-placeholder"></nav>
  <div class="col-md-10 body">
    <div class="question-body">
      <div class="add-question-card">
        <div class="question-head">
          <div id="questionImg" class="question-img">
            <div class="image-picker">
              <label for="file" class="btn"><i class="bi bi-upload"></i></label>
              <input type="file" id="file" name="file"
                onchange="document.getElementById('questionImg').style.backgroundImage ='url('+ window.URL.createObjectURL(this.files[0])+')'" />
            </div>
          </div>
          <div class="question-text-area">
            <div class="question-subject">
              <select id="section" class="form-control">
                <option selected value="0">Konu Seçiniz</option>
              </select>
              <select id="unit" class="form-control">
                <option selected>Ünite Seçiniz</option>
              </select>
            </div>
            <div class="question-text">
              <textarea class="form-control text-area" rows="7" id="questionText"
                placeholder="Sorunuzu buraya yazabilirsiniz."></textarea>
            </div>
          </div>
        </div>
        <div class="question-stylish" id="answers">
          <div class="stylish">
            <label for="inputPassword3" class="col-form-label">A)</label>
            <input type="text" class="form-control" id="answer0" placeholder="Şıkkı doldurun." />
          </div>
          <div class="stylish">
            <label for="inputPassword3" class="col-form-label">B)</label>
            <input type="text" class="form-control" id="answer1" placeholder="Şıkkı doldurun." />
          </div>
          <div class="stylish">
            <label for="inputPassword3" class="col-form-label">C)</label>
            <input type="text" class="form-control" id="answer2" placeholder="Şıkkı doldurun." />
          </div>
          <div class="stylish">
            <label for="inputPassword3" class="col-form-label">D)</label>
            <input type="text" class="form-control" id="answer3" placeholder="Şıkkı doldurun." />
          </div>
        </div>
        <div class="submit-button justify-content-end">
          <button type="submit" onclick="addQuestion()" class="btn btn-primary">
            Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../src/js/jquery-3.6.0.min.js"></script>
  <script src="/public/src/js/main.js"></script>
  <script>
    $(function () {
      $("#nav-placeholder").load(
        "../../src/Components/navbarComponent.html",
        function () {
          $("#nav-placeholder")
            .addClass("permission-" + USERLOGDATA().userTypeID)
            .children()
            .find(".list-item")
            .filter(":contains('Soru Hazırla')")
            .addClass("active");
          if (USERLOGDATA().image)
            $("#navbarProfileImage").attr("src", USERLOGDATA().image);
          $("#name").text(USERLOGDATA().name + " " + USERLOGDATA().surname);
        }
      );
    });
  </script>
  <script>
    $(".question-stylish").on("click", ".stylish", function () {
      $(this).addClass("active").siblings().removeClass("active");
    });
  </script>
  <script src="addQuestion.js"></script>
</body>

</html>
