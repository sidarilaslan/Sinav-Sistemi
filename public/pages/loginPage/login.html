<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap</title>

  <!-- Bootstrap core CSS -->
  <link href="/public/src/css/bootstrap.min.css" rel="stylesheet">

  <link href="/public/pages/loginPage/login.css" rel="stylesheet">

</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4 logo" src="/public/src/img/logo.png" alt="" width="144" height="144">

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email adresi</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Şifre</label>
      </div>

      <div class="d-flex justify-content-between m-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni hatırla
        </label>

        <a href="#" class="text-decoration-none" id="btnForgetPassword">Şifremi Unuttum</a>

      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="/public/pages/usersPage/users.html">Giriş
          yap</a></button>
      <!--link kaldıralacak-->
      <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
    </form>
  </main>

  <div class="forgetPassword fade" id="validationModal">
    <div class="forgetPasswordContainer col-md-3">
      <button type="button" class="btn-close" id="btnCloseValidationModal" aria-label="Close"></button>
      <form action="" id='forgetPasswordForm' novalidate>
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="emailControl" placeholder="name@example.com">
          <label for="emailControl">Email adresi</label>
        </div>
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="codeKontrol" placeholder="Kodu giriniz">
          <label for="codeKontrol">Kod</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary form-floating mb-4" id="btnConfirmForgetPassword"
          type="submit">Doğrula</button>
      </form>
    </div>
  </div>
  <div class="forgetPassword setPasswordModal fade" id="setPasswordModal">
    <div class="forgetPasswordContainer col-md-3">
      <button type="button" class="btn-close" id="btnCloseSetPasswordModal" aria-label="Close"></button>
      <form>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingInput1" placeholder="Parola">
          <label for="floatingInput1">Parola</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingInput2" placeholder="Parola">
          <label for="floatingInput2">Parolayı Yeniden Girin</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary form-floating mb-4" id="btnConfirmSetPassword"
          type="submit">Tamamla</button>
      </form>
    </div>
  </div>


  <script src="/public/pages/loginPage/login.js"></script>
  <script src="/public/src/js/jquery-3.6.0.min.js">
  </script>
  <script>
    function toggleClass(id, addClass, removeClass) {
      $(id).addClass(addClass).removeClass(removeClass);
    }

    $('#btnForgetPassword').click(function () {
      toggleClass('#validationModal', 'show', 'fade');
    })
    $('#btnCloseValidationModal').click(function () {
      toggleClass('#validationModal', 'fade', 'show');
    })

    $('#btnConfirmForgetPassword').click(function () {
      $('#btnCloseValidationModal').click();
      toggleClass('#setPasswordModal', 'show', 'fade');
    })

    $('#btnCloseSetPasswordModal').click(function () {
      toggleClass('#setPasswordModal', 'fade', 'show');
    })

    $('#btnConfirmSetPassword').click(function () {
      $('#btnCloseSetPasswordModal').click();
      alert("Parola güncelleme başarılı.");
    })




  </script>

</body>


</html>
