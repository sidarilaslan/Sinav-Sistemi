      <div
        id="userViewModal"
        class="user-dashboard-info-box table-responsive mb-0 user-view-modal fade"
      >
        <div class="container">
          <button
            type="button"
            class="btn-close"
            onclick="toggleUserViewModal()"
            aria-label="Close"
          ></button>
          <div class="row">
            <div class="col-md-4 thumb">
              <div id="userImg" class="user-img">
                <div class="image-picker">
                  <label for="file" class="btn"
                    ><i class="bi bi-upload"></i
                  ></label>
                  <input
                    type="file"
                    id="file"
                    name="file"
                    onchange="document.getElementById('userImg').style.backgroundImage ='url('+ window.URL.createObjectURL(this.files[0])+')'"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <form>
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="Adı"
                  />
                  <label for="floatingInput1">Adı</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="userSurname"
                    placeholder="Soyadı"
                  />
                  <label for="floatingInput1">Soyadı</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    id="userMail"
                    placeholder="Mail"
                  />
                  <label for="floatingInput1">Mail</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    placeholder="Şifre"
                  />
                  <label for="floatingInput1">Şifre</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="userTC"
                    placeholder="TC No"
                  />
                  <label for="floatingInput1">TC No</label>
                </div>
                <div
                  class="btn-group user-type-btn-group"
                  id="userType"
                  role="group"
                  aria-label="Basic mixed styles example"
                >
                  <button type="button" id="userType0" class="btn btn-success">
                    Öğrenci
                  </button>
                  <button type="button" id="userType1" class="btn btn-success">
                    Öğretmen
                  </button>
                  <button type="button" id="userType2" class="btn btn-success">
                    Admin
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            <button
              type="button"
              class="btn btn-danger btn-delete"
              id="btnDeleteValidationModal"
              aria-label="Close"
            >
              <i class="bi bi-trash3-fill"></i> Sil
            </button>
            <button
              type="button"
              class="btn btn-primary close-user-view-modal"
              id="btnSubmitViewModal"
              aria-label="Close"
            >
              Tamam
            </button>
          </div>

    <script>
      $(function () {
        $("#nav-placeholder").load(
          "/public/src/Components/navbarComponent.html",
          function () {
            $("#nav-placeholder")
              .addClass("permission-" + USERLOGDATA().userTypeID)
              .children()
              .find(".list-item")
              .filter(":contains('Kullanıcılar')")
              .addClass("active");
            if (USERLOGDATA().image)
              $("#navbarProfileImage").attr("src", USERLOGDATA().image);
          }
        );
      });
    </script>
    <script src="users.js"></script>
    <script>
      $("#userType").on("click", ".btn", function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
