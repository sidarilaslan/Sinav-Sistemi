<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>

    <link href="/public/src/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/src/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/public/pages/addUserPage/addUser.css">

</head>

<body>
    <nav class="col-md-2" id="nav-placeholder">

    </nav>
    <div class="col-md-10 body">
        <div id="userViewModal" class="user-dashboard-info-box table-responsive mb-0 user-view-modal show">
            <div class="container">
                <button type="button" class="btn-close" onclick="toggleUserViewModal()" aria-label="Close"></button>
                <div class="row">
                    <div class="col-md-3 thumb">
                        <img class="img-fluid" id="userImg" src="https://i.hizliresim.com/ii8tvbv.png" alt="">
                    </div>
                    <div class="col-md-9">
                        <form>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="userName" placeholder="Adı">
                                <label for="floatingInput1">Adı</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="userSurname" placeholder="Soyadı">
                                <label for="floatingInput1">Soyadı</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="userMail" placeholder="Mail">
                                <label for="floatingInput1">Mail</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="userPassword" placeholder="Şifre">
                                <label for="floatingInput1">Şifre</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="userTC" placeholder="TC No">
                                <label for="floatingInput1">TC No</label>
                            </div>
                            <div class="btn-group user-type-btn-group" id="userType" role="group"
                                aria-label="Basic mixed styles example">
                                <button type="button" id="userType0" class="btn btn-success">Öğrenci</button>
                                <button type="button" id="userType1" class="btn btn-success">Öğretmen</button>
                                <button type="button" id="userType2" class="btn btn-success">Admin</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="btn btn-danger btn-delete" onClick="clean()"
                        aria-label="Close"><i class="bi bi-trash3-fill"></i> Temizle</button>
                    <button type="button" class="btn btn-primary close-user-view-modal" onClick="submit()"
                        aria-label="Close">Tamam</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/src/js/jquery-3.6.0.min.js">
    </script>
    <script>
        $(function () {
            $("#nav-placeholder").load("/public/src/Components/navbarComponent.html", function () {
                $("#nav-placeholder").children().find('.list-item').filter(":contains('Kullanıcı Ekle')").addClass("active");
            });
        });
    </script>
    <script src="addUser.js">
    </script>
    <script>
        $('#userType').on('click', '.btn', function () {
            $(this).addClass('active').siblings().removeClass('active');
        });

    </script>
</body>

</html>
